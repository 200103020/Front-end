<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <title>Registration</title>
</head>
<body>
    <div class="logIn">
        <div class="logIn_items">
            <div class="logIn_text">
                <h1><span>Happy</span> Clients!</h1>
                <div class="inputs">
                    <div class="info">
                        <input type="Name" placeholder="First name" required= "required">
                        <input type="Surname" placeholder="Last Name" required= "required">
                        <input type="email" placeholder="Email" required= "required">
                        <input type="password" placeholder="New Password" minlength="8" required= "required">
                        <input type="password" placeholder="Confirm Password" minlength="8" required= "required">
                    </div>
                    <div class="password_info">
                        <p>Weak password:</p>
                        <ul>
                            <li>Use at least 8 character</li>
                            <li>Use upper and lower case character</li>
                            <li>Use 1 or more numbers</li>
                            <li>Use special characters</li>
                        </ul>
                    </div>
                </div>
                <div class="btn">
                    <button type="button" >Create account</button>
                </div>
                <div class="add-info">
                    <a href="login.html">Already have an account? <span>Log in.</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
